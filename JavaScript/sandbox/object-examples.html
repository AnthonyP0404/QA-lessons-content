Example 2: input numbers into 2 text boxes, submit, show result in 3rd box. Added 'missing number' error checks too </br> 
<script>
    function add() {
        let A = num1.value
        let B = num2.value
        if (A=="") {
            alert("First number is missing")
            num1.focus()
        } else {
            if (B=="") {
                alert("Second number is missing")
                num2.focus()
            } else {
                let C = parseInt(A) + parseInt(B)
                result.value = C
            }
        }
    }
</script>
First number: <input type="text" id="num1"> </br>
Second number: <input type="text" id="num2"> </br>
<input type="button" value="Addition" onclick="add()"> </br>

Result: <input type="text" id="result">

</br> </br> </br> </br>
