<html>

<style> 
    table {
        width: 100%; table-layout: fixed; 
    }
    td { 
        border: solid black 1px; width: 50%; padding: 5px; text-align: center; overflow: hidden; white-space: nowrap;
    } 
</style>

<script>

    function displayData(records) {
        for ( let i = 0 ; i < records.length ; i++) {
            let tr = document.createElement("tr")
            let tdName = document.createElement("td")
            let tdEmail = document.createElement("td")

            tdName.innerHTML = records[i].name
            tdEmail.innerHTML = records[i].email

            tr.appendChild(tdName)
            tr.appendChild(tdEmail)

            table1.appendChild(tr)

        }
    }

    function done(response) {
        let dataPromise = response.json()
        dataPromise.then(displayData)
    }

    function getData() {
        let promiseRef = fetch('http://jsonplaceholder.typicode.com/comments')
        promiseRef.then(done)
    }

</script>

<input type="button" value="Get Data" onclick="getData()">

<table id="table1">
    <tr>
        <td>Name</td>
        <td>Email</td>
    </tr>

</table>


</html>
