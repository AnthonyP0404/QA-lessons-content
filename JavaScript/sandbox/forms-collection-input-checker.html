<html>
<script>
    function doSomething(){
       
        for(let h = 0 ; h < document.forms.length ; h++) {
            for(let i=0 ; i<document.forms[h].elements.length; i++){
                if( document.forms[h].elements[i].value==""){
                    document.forms[h].elements[i].value="*"
                    document.forms[h].elements[i].style.border="solid red"
                }
                
            }
        }
    }
</script>
 
<input type="Button" value="Check" onclick="doSomething()"><br>
